<!DOCTYPE html>
<html lang="en" ng-app="blogApp" ng-controller="blogCtrl">
<head>
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/wangEditor.css"/>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/editor/wangEditor.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
<!--导航条状态-->
<div ng-include="'template/index/nav.html'"></div>
<div class="container">
    <div class="row">
        <!-- 内容区域 -->
        <div class="col-md-12 col-xs-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="control-label">文章标题</label>
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span ng-bind="type"></span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#" ng-click="selectType('原创')">原创</a></li>
                                <li><a href="#" ng-click="selectType('转载')">转载</a></li>
                                <li><a href="#" ng-click="selectType('翻译')">翻译</a></li>
                            </ul>
                        </div>
                        <input id="name" type="text" class="form-control" aria-label="标题" ng-model="name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="editor" class="control-label">文章内容</label>
                    <div id="editor" style="height: 400px">
                        <p>请输入内容...</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mark" class="control-label">文章标签</label>
                    <input id="mark" type="text" class="form-control" ng-model="name">
                </div>

                <div class="form-group">
                    <label for="channel_id">文章分类</label>
                    <!-- 触发显示对话框的按钮 -->
                    <a href="#channel_modal_id" role="button" class="btn" data-toggle="modal">[编辑]</a>
                    <select id="channel_id" class="form-control" ng-model="channels.selectedOption" ng-options="model.name for model in channels.availableOptions track by model.gid"></select>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <!--<button type="submit" class="btn btn-default">Sign in</button>-->
                        <button type="button" class="btn btn-primary" ng-click="toggle(0)">发表文章</button>
                        <button type="button" class="btn btn-primary" ng-click="toggle(1)">立即保存</button>
                        <button type="button" class="btn btn-primary" ng-click="toggle(2)">舍弃</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 对话框 -->
<div class="modal fade" id="channel_modal_id" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{modal_title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="channel_name" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="channel_name" ng-model="channelName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="channel_desc" class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="channel_desc" ng-model="channelDesc">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="channel_super" class="col-sm-2 control-label">父级分类</label>
                        <div class="col-sm-10">
                            <select id="channel_super" class="form-control" ng-model="channels.selectedOption" ng-options="model.name for model in channels.availableOptions track by model.id"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="channelModal()">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
