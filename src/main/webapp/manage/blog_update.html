<!DOCTYPE html>
<html lang="en" ng-app="blogApp" ng-controller="blogCtrl">
<head>
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/wangEditor.css"/>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/editor/wangEditor.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
<!--导航条状态-->
<div ng-include="'template/index/nav.html'"></div>
<div class="container">
    <div class="row">
        <!-- 内容区域 -->
        <div class="col-md-12 col-xs-12">
            <!-- title -->
            <mark>文章标题</mark>
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        原创
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">原创</a></li>
                        <li><a href="#">转载</a></li>
                        <li><a href="#">翻译</a></li>
                    </ul>
                </div><!-- /btn-group -->
                <input type="text" class="form-control" aria-label="标题">
            </div><!-- /input-group -->
            <!-- editor -->
            <br>
            <mark>文章内容</mark>
            <div id="editor" style="height: 500px">
                <p>请输入内容...</p>
            </div>
            <hr/>
            <div class="center-block" style="width:230px;">
                <button type="button" class="btn btn-primary">发表文章</button>
                <button type="button" class="btn btn-primary">立即保存</button>
                <button type="button" class="btn btn-primary">舍弃</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
