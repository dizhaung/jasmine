// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'spring-boot'

jar{
    baseName = 'jasmine'
    version = '0.1.0'
}

war {
    archiveName = "jasmine.war"
}

ext {
    springVersion = "4.1.6.RELEASE"
}

// In this section you declare where to find the dependencies of your project
repositories {
    maven { url "http://maven.zz.com/nexus/content/groups/public/" }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")

    compile "org.springframework:spring-core:${springVersion}"
    compile "org.springframework:spring-web:${springVersion}"
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "org.springframework:spring-aop:${springVersion}"
    compile "org.springframework:spring-orm:${springVersion}"
    compile "org.springframework:spring-context:${springVersion}"

    compile 'commons-fileupload:commons-fileupload:1.3.1'

    ///// redis //////
    compile 'org.springframework.data:spring-data-redis:1.6.0.RELEASE'
    compile 'redis.clients:jedis:2.7.3'

    compile 'org.apache.commons:commons-dbcp2:2.1'
    compile "org.mybatis:mybatis-spring:1.2.2"
    compile "org.mybatis:mybatis:3.2.8"
    compile 'mysql:mysql-connector-java:5.1.35'

    compile 'org.springframework.amqp:spring-amqp:1.4.5.RELEASE'
    compile 'org.springframework.amqp:spring-rabbit:1.4.5.RELEASE'

    testCompile("org.springframework.boot:spring-boot-starter-test")
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat:1.2.7.RELEASE'

    ///// utility, such as json, etc. //////
    compile 'com.google.code.gson:gson:2.3.1'
}

